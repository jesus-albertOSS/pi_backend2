# ===========================================
# CONFIGURACIÓN COMÚN PARA TODOS LOS PERFILES
# ===========================================

spring.application.name=deploy_springboot

# ---------------------------
# Base de datos PostgreSQL
# ---------------------------
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ---------------------------
# JPA / Hibernate
# ---------------------------
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update   # cuidado en producción, usar "validate" o migraciones
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true

# ---------------------------
# HikariCP (pool de conexiones)
# ---------------------------
spring.datasource.hikari.maximum-pool-size=5     # número máximo de conexiones activas
spring.datasource.hikari.minimum-idle=2         # conexiones mínimas en reposo
spring.datasource.hikari.idle-timeout=30000     # 30 segundos antes de cerrar conexiones inactivas
spring.datasource.hikari.max-lifetime=1800000   # 30 minutos antes de reciclar conexiones
spring.datasource.hikari.connection-timeout=20000 # 20 segundos de espera antes de timeout

# ---------------------------
# Configuración del servidor
# ---------------------------
server.address=0.0.0.0
server.port=${PORT:10000}   # Render asigna la variable PORT automáticamente
